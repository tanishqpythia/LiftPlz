<div class="responsive-layout">
    <mat-sidenav-container class="sidenav-container" [hasBackdrop]="false">
        <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile || isMobileSidenavOpen"
            [style.width]="getSidenavWidth()" [fixedInViewport]="!isMobile" fixedTopGap="78" fixedBottomGap="25" class="sidenav shadow"
            (mouseenter)="onHover(true)" (mouseleave)="onHover(false)" >
            <mat-nav-list class="nav-menu-list">
                <a mat-list-item *ngFor="let nav of navigationLinks" [routerLinkActive]="'current-pageRoute'"
                    [routerLink]="nav.url" class="sidenav-item" (click)="toogle()">
                    <span class="menu-item">
                        <mat-icon mat-list-icon>{{ nav.icon }}</mat-icon>
                        <span class="sidenav-item-text" *ngIf="isHovered || isMobileSidenavOpen">{{ nav.title }}</span>
                    </span>
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="main-content">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
