<div class="card-wrapper">
  <div class="card-inner  shadow p-3 my-4 rounded">
    <div class="signin-container  front">
      <div class="text-center">
        <img class="mb-2 text-center" src="../../../assets/liftPlzLogoNoBG.png" alt="">
        <h1 class="heading-text fs-2" style="color: var(--icon1-color);">Sign In</h1>

        <form [formGroup]="loginForm" class="form-grid">
            
          <div class="form-group mb-2">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="Username" required />
              <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
                Username is required
              </mat-error>
            </mat-form-field>
          </div>

          <div class="form-group mb-2">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input
                matInput
                [type]="hide() ? 'password' : 'text'"
                formControlName="password"
                placeholder="Password"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="clickEvent($event)"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide()"
                class="password-toggle-btn"
              >
                <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Password is required
              </mat-error>
            </mat-form-field>
          </div>
          

          <button
          matRipple
				[matRippleCentered]="false"
				[matRippleDisabled]="false"
				[matRippleUnbounded]="false"
				[matRippleRadius]="75"
				[matRippleColor]="'#ef4fa747'"
              type="submit"
              class="btn btn-block my-3"
              [disabled]="loginForm.invalid"
              (click)="onSignIn()"
            >
            Sign In
            </button>
        </form>
        <p class="fs-6">
          Don't have an account?
          <a class="register-link" (click)="onRegisterClick()" style="cursor: pointer;">Register</a>
        </p>
      </div>
    </div>

    <!-- Back Face -->
    <div class="back">
      <div class="back-face">
        <!-- Design for the back face -->
      </div>
    </div>
  </div>
</div>
